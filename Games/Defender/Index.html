    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

<div
    style="position:absolute; color: white; padding: 2rem; font-family: system-ui; font-size: 2rem; user-select: none;">
    <span>Score = <span id="scoreEl">0</span></span>
</div>
<div id="Start" style="position: absolute;
     background-color:
    rgb(207, 207, 207); top: 50%;
    transform: translate(-50%,-50%);
    left: 50%;
    padding: 2rem;
    min-width: 20rem ;
    text-align: center;
    border-radius: 2rem;
    ">
    <label style="font-size: 2rem;">Defend your circle</label>

    <button id="startbutton" style="margin-top: 2rem;
    background-color: blue;
    border: none;
    max-width: 10rem;
    width: 100%;
    padding: 3rem, 1rem;
    border-radius: 1rem;
    cursor: pointer;">Start</button>
</div>
<div id="GameOver" style="position: absolute;
     background-color:
    rgb(207, 207, 207); top: 50%;
    transform: translate(-50%,-50%);
    left: 50%;
    padding: 2rem;
    min-width: 20rem ;
    text-align: center;
    border-radius: 2rem;
    display: none;">
    <label style="font-size: 2rem;">Game Over</label>
    <h1 id="endScore" style="font-size: 3rem;">0</h1>
    <h1>points</h1>

    <button id="button" style="margin-top: 2rem;
    background-color: blue;
    border: none;
    max-width: 10rem;
    width: 100%;
    padding: 3rem, 1rem;
    border-radius: 1rem;
    cursor: pointer;">Restart</button>
</div>
